<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MSL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculadora {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .calculadora h1 {
            margin-top: 0;
            text-align: center;
        }
        .formula {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px 0;
            text-align: center;
        }
        .formula input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            margin: 0 5px;
        }
        .calculadora button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculadora button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora MSL</h1>
        
        <div class="formula">
            <p><strong>Cálculo de N<sub>visits</sub>:</strong></p>
            <p>
                N<sub>visits</sub> = 
                (<input type="number" id="P" value="320"> × 
                <input type="number" id="V" value="2">) ÷ 
                (<input type="number" id="D" value="18"> × 
                <input type="number" id="Z" value="3">)
            </p>
        </div>

        <div class="formula">
            <p><strong>Cálculo de N<sub>panel</sub>:</strong></p>
            <p>
                N<sub>panel</sub> = 
                <input type="number" id="P2" value="320"> ÷ 
                <input type="number" id="p" value="80">
            </p>
        </div>

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            // Obter valores dos inputs
            var P = parseFloat(document.getElementById('P').value);
            var V = parseFloat(document.getElementById('V').value);
            var D = parseFloat(document.getElementById('D').value);
            var Z = parseFloat(document.getElementById('Z').value);
            var P2 = parseFloat(document.getElementById('P2').value);
            var p = parseFloat(document.getElementById('p').value);

            // Cálculos
            var N_visitas = (P * V) / (D * Z);
            var N_painel = P2 / p;
            var N_final = Math.max(N_visitas, N_painel);

            // Exibir resultados
            document.getElementById('resultado').innerHTML = `
                <p><strong>Resultados:</strong></p>
                <p>N<sub>visits</sub> = ${N_visitas.toFixed(2)}</p>
                <p>N<sub>panel</sub> = ${N_painel.toFixed(2)}</p>
                <p>N<sub>final</sub> = ${N_final.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
