<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MSL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculadora {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculadora h1 {
            margin-top: 0;
        }
        .calculadora label {
            display: block;
            margin-bottom: 8px;
        }
        .calculadora input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculadora button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculadora button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora MSL</h1>
        <label for="P">Número de KOLs no painel (P):</label>
        <input type="number" id="P" value="320">
        
        <label for="V">Média de interações por KOL (V):</label>
        <input type="number" id="V" value="2">
        
        <label for="D">Média de dias úteis por mês (D):</label>
        <input type="number" id="D" value="18">
        
        <label for="Z">Média de interações por dia útil (v):</label>
        <input type="number" id="Z" value="3">
        
        <label for="p">Número de KOLs por MSL (p):</label>
        <input type="number" id="p" value="80">
        
        <button onclick="calcular()">Calcular</button>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            var P = parseFloat(document.getElementById('P').value);
            var V = parseFloat(document.getElementById('V').value);
            var D = parseFloat(document.getElementById('D').value);
            var Z = parseFloat(document.getElementById('Z').value);
            var p = parseFloat(document.getElementById('p').value);

            var N_visitas = (P * V) / (D * Z);
            var N_painel = P / p;
            var N_final = Math.max(N_painel, N_visitas);

            document.getElementById('resultado').innerHTML = `
                <p>N_visitas: ${N_visitas.toFixed(2)}</p>
                <p>N_painel: ${N_painel.toFixed(2)}</p>
                <p>N_final: ${N_final.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
